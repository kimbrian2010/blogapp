<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
</head>
<body>
     {% for post in posts %}
         <img src="{{ post.author.profile.image.url }}">
            <div>
               <h2>{{post.title}}</h2>
               <p>By {{post.author}} - posted on {{post.date_posted}}</p>
               <p>{{post.content}}</p>
            </div>
     {% endfor %}

</body>
</html>

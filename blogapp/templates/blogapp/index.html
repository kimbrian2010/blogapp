<!DOCTYPE html>
{% load static %}

        <meta name="description" content="">

        <link rel="stylesheet" href="{% static '/blogapp/index.css' %}">
    </head>
    <body>
        <header class = "header-cls">

                <div><img class="img-logo-cls" src = " {% static '/blogapp/pic-logo.png' %} "></div>
                <div><h1>Thoughts</h1></div>
            </div>
            <div>

                    <li>
                      <a href ="{% url 'login' %}">Sign in</a>

                    </li>

            </div>
        </header>
        <div class="main-container">
            <div class="left-section">
                {% block left %}
                {% endblock %}

            </div>
            <div class="center-section">
                {% block content %}
                {% endblock %}

            </div>
            <div class="right-section">
                {% block right %}
                {% endblock %}
            </div>
        </div>

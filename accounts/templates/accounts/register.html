{% extends '../blogapp/index.html' %}
{% load static %}

{% load crispy_forms_tags %}

{% block right %}

  <div class="register-info">
    <form method="POST">
        {% csrf_token %}
        {{form|crispy}}
        <button class="register-btn" type="submit">Sign Up</button>
    </form>
    <small>Already have an account? <a href="{% url 'login' %}"> Sign in</a></small>  
  </div>
  
{% endblock %}

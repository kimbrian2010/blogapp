<!DOCTYPE html>
<html lang="en">
<head>
    {% load crispy_forms_tags %}
    <meta charset="UTF-8">
    <title>Registration Form</title>
</head>
<body>
 <form method="POST">
     {% csrf_token %}

 </form>

</body>
</html>
